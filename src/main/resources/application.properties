spring.datasource.url=jdbc:postgresql://localhost:5432/blog
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=author
spring.security.user.password=123
spring.security.user.roles=AUTHOR

blog.name=Blog
blog.article.shortContentLength=90
blog.article.readSpeedWordsPerMinute=200
blog.article.sortField=created
blog.article.archive.numberOfLastMonths=12
blog.article.paging.pageSize=2
blog.comment.paging.pageSize=4
