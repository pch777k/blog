<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head(title = 'Edit comment')}">
<body>
<div class="container text-center">
    <div class="row">
        <h1>Edit comment</h1>

        <div id="commentContainer" class="mb-3">
            <form id="commentForm" th:object="${commentDto}" method="post"
                  th:action="@{'/articles/' + ${titleUrl} + '/comments/' + ${commentId} + '/edit'}">
                <div th:if="${message != null}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${message.content}">Error during comment edition!</span>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Comment form</label>
                    <textarea th:field="*{content}" id="content" name="content" class="form-control"
                              rows="6"></textarea>
                    <small><span class="text text-danger" th:if="${#fields.hasErrors('content')}"
                                 th:errors="*{content}"></span></small>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-outline-secondary">Edit comment</button>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
