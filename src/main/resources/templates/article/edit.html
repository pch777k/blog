<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head(title = 'Edit article')}">
<body>
<div class="container text-center">
    <div class="row">
        <h1>Edit article</h1>
        <span class="text text-danger" th:if="${message != null}"
              th:text="${message}"></span>
        <form th:object="${articleDto}" method="post"  th:action="@{'/articles/' + ${id} + '/edit'}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="title">
                <small><span class="text text-danger" th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}"></span></small>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control" id="content" rows="6"></textarea>
                <small><span class="text text-danger" th:if="${#fields.hasErrors('content')}"
                             th:errors="*{content}"></span></small>
            </div>

            <div class="mb-3">
                <label for="image-url" class="form-label">Image url</label>
                <input th:field="*{imageUrl}" class="form-control" id="image-url">
                <small><span class="text text-danger" th:if="${#fields.hasErrors('imageUrl')}"
                             th:errors="*{imageUrl}"></span></small>
            </div>
            <div class = "row">
                <div class="col-auto mb-3">
                    <label for="tag1" class="form-label">Tag 1</label>
                    <input th:field="*{tagDtoList[0].name}" class="form-control" id="tag1" placeholder="#tag">
                    <small><span class="text text-danger" th:if="${#fields.hasErrors('tagDtoList[0].name')}"
                                 th:errors="*{tagDtoList[0].name}"></span></small>
                </div>
                <div class="col-auto mb-3">
                    <label for="tag2" class="form-label">Tag 2</label>
                    <input th:field="*{tagDtoList[1].name}" class="form-control" id="tag2" placeholder="#tag">
                    <small><span class="text text-danger" th:if="${#fields.hasErrors('tagDtoList[1].name')}"
                                 th:errors="*{tagDtoList[1].name}"></span></small>
                </div>
                <div class="col-auto mb-3">
                    <label for="tag3" class="form-label">Tag 3</label>
                    <input th:field="*{tagDtoList[2].name}" class="form-control" id="tag3" placeholder="#tag">
                    <small><span class="text text-danger" th:if="${#fields.hasErrors('tagDtoList[2].name')}"
                                 th:errors="*{tagDtoList[2].name}"></span></small>
                </div>
                <div class="col-auto mb-3">
                    <label for="tag4" class="form-label">Tag 4</label>
                    <input th:field="*{tagDtoList[3].name}" class="form-control" id="tag4" placeholder="#tag">
                    <small><span class="text text-danger" th:if="${#fields.hasErrors('tagDtoList[3].name')}"
                                 th:errors="*{tagDtoList[3].name}"></span></small>
                </div>
                <div class="col-auto mb-3">
                    <label for="tag5" class="form-label">Tag 5</label>
                    <input th:field="*{tagDtoList[4].name}" class="form-control" id="tag5" placeholder="#tag">
                    <small><span class="text text-danger" th:if="${#fields.hasErrors('tagDtoList[4].name')}"
                                 th:errors="*{tagDtoList[4].name}"></span></small>
                </div>
            </div>

            <div class="mb-3">
                <select class="form-select" th:field="*{categoryId}" aria-label="select category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">category
                    </option>
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Edit">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
