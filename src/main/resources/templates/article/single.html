<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <h1>Article</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Created</th>
                <th scope="col">Modified</th>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${article.title}">title</td>
                <td th:text="${article.content}">content</td>
                <td th:text="${#temporals.format(article.created, 'dd-MM-yyyy HH:mm')}">created</td>
                <td th:text="${#temporals.format(article.modified, 'dd-MM-yyyy HH:mm')}">modified</td>
                <td th:text="${article.category.name}">category</td>
                <td>
                    <a th:href="@{'/articles/'+ ${article.id} +'/edit'}" class="btn btn-info btn-sm">
                        <i class="fas fa-pencil-alt"></i> Edit
                    </a>
                    <a th:href="@{'/articles/'+ ${article.id} +'/delete'}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash">  </i>  Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html><
