<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head(title = 'Blog')}">

<body>

<th:block th:replace="~{template :: header(categories = ${categories})}"/>
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <div th:replace="~{template :: articles-display(articles = ${summaryArticlesPage})}"></div>

            <div class="row">
                <div th:replace="~{template :: pagination-articles(href='/articles',
                        currentPage=${currentPageNumber},
                        totalPages=${totalPagesNumber},
                        search=null,
                        size=${size})}">
                </div>

                <div th:replace="~{template :: pageNumber(href='/articles',
                        currentPage=${currentPageNumber},
                        totalPages=${totalPagesNumber})}">
                </div>

                <div th:replace="~{template :: pageSize(href='/articles', size=${size})}"></div>
            </div>

        </div>

        <div class="col-md-4">
            <form th:replace="~{template :: search-form(search = ${search})}"></form>
            <div class="position-sticky" style="top: 2rem;">
                <div th:replace="~{template :: popular-articles(tagstop3articles = ${tagstop3articles})}"></div>
                <div th:replace="~{template :: popular-tags(tags = ${tags})}"></div>
                <div class="row">
                    <div th:replace="~{template :: archive-articles(monthYearList = ${monthYearList})}"></div>
                </div>
                <div class="p-4">
                    <h4 class="fst-italic">Elsewhere</h4>
                    <ol class="list-unstyled">
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block th:replace="~{template :: footer}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
