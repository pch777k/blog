<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blog/template :: head(title = 'Blog')}">

<body>

<th:block th:replace="~{blog/template :: header(categories = ${categories})}"/>
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                Search: '<span th:text="${search}"></span>' - <span th:text="${summaryArticlesPage.totalElements}"></span> results found
            </h3>
            <div th:replace="~{blog/template :: articles-display(articles = ${summaryArticlesPage})}"></div>

            <div th:replace="~{blog/template :: pagination-articles(href='/search',
            currentPage=${currentPageNumber},
            totalPages=${totalPagesNumber},
            search=${search},
            size=${size})}"></div>

        </div>

        <div class="col-md-4">
            <form class="col-12 col-lg-auto mb-3" role="search">
                <div class="input-group">
                    <input name="s" th:value="${search}" type="search" class="form-control" placeholder="Search..."
                           aria-label="Search" required>
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </form>
            <div class="position-sticky" style="top: 2rem;">

                <div th:replace="~{blog/template :: popular-articles(tagstop3articles = ${tagstop3articles})}"></div>

                <div th:replace="~{blog/template :: popular-tags(tags = ${tags})}"></div>
                <div class="row">
                    <div th:replace="~{blog/template :: archive-articles(monthYearList = ${monthYearList})}"></div>
                </div>

                <div th:replace="~{blog/template :: elsewhere}">
            </div>
        </div>
    </div>

</main>

<th:block th:replace="~{blog/template :: footer}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
