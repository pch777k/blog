<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head(title = 'Blog')}">

<body>

<th:block th:replace="~{template :: header(categories = ${categories})}"/>
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-2 mb-4 fst-italic border-bottom">
                <a th:href="@{'/tags/'+ ${tagId}}">
                    # <span th:text="${tagName}">tag name</span>
                </a>
            </h3>
            <div th:replace="~{template :: articles-display(articles = ${summaryArticlesPage})}"></div>

            <th:block th:replace="~{template :: pagination-articles(href='/tags/' + ${tagId},
                    currentPage=${currentPageNumber},
                    totalPages=${totalPagesNumber},
                    search=null,
                    size=${size})}">
            </th:block>
        </div>

        <div class="col-md-4">
            <form th:replace="~{template :: search-form(search = ${search})}"></form>
            <div class="position-sticky" style="top: 2rem;">

                <div class="p-4 mb-3 bg-body-tertiary rounded">
                    <h4 class="fst-italic">About</h4>
                    <p class="mb-0">Customize this section to tell your visitors a little bit about your publication,
                        writers, content, or something else entirely. Totally up to you.</p>
                </div>

                <div th:replace="~{template :: popular-articles(tagstop3articles = ${tagstop3articles})}"></div>
                <div class="row">
                    <div th:replace="~{template :: popular-tags(tags = ${tags})}"></div>
                </div>
                <div th:replace="~{template :: archive-articles(monthYearList = ${monthYearList})}"></div>

                <div class="p-4">
                    <h4 class="fst-italic">Elsewhere</h4>
                    <ol class="list-unstyled">
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block th:replace="~{template :: footer}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
