<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user/template :: head(title = '404 - Not found')}"></head>
<body>
<section class="content">
    <div class="error-page">
        <h2 class="headline text-warning"> 404</h2>

        <div class="error-content">

            <p>

                Meanwhile, you may return to home page <a href="/"><i class="fa fa-home" aria-hidden="true"></i></a>.
            </p>

        </div>
    </div>
</section>

</html>
