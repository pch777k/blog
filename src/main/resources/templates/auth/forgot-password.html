<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body>

<!-- /.login-box -->
<div class="container mt-5">
    <!-- /.row -->
    <div class="row justify-content-md-center">

        <div class="col-md-6">

            <!-- general form elements -->
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h3>Forgot password</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" th:action="@{/password/send-email}" th:object="${emailDto}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div th:if="${message != null}" class="alert alert-danger text-center" role="alert">
                                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${message}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="email"
                                           placeholder="Email">
                                    <small><span class="text text-danger" th:if="${#fields.hasErrors('email')}"
                                                 th:errors="*{email}"></span></small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <p class="mb-1">
                                    <a href="/login" class="text-info">Sign in</a>
                                </p>
                            </div>
                            <div class="col-sm-12">
                                <p class="mb-0">
                                    <a href="/signup" class="text-info">Register a new membership</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-info"><i class="fa fa-home" aria-hidden="true"></i></a>
                        <button type="submit" class="btn btn-info">Request new password</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>

</body>
</html>
