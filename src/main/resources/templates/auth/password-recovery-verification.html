<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">

    <!-- AdminLTE Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">

</head>
<body>
<div class="container mt-5">
    <!-- /.row -->
    <div class="row justify-content-md-center">

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 th:text="${title}" class="m-0"></h5>
                </div>
                <div class="card-body">
                    <p th:text="${message}" class="card-text"></p>
                    <a href="/" class="btn btn-sm btn-info"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <a th:unless="${#strings.equals(title,'Password recovery - Success')}" href="/password/forgot"
                       class="btn btn-sm btn-info">Request new password</a>
                    <a href="/login" th:if="${#strings.equals(title,'Password recovery - Success')}"
                       class="btn btn-sm btn-info">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
