<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recovery Password</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body>

<!-- /.login-box -->
<div class="container mt-5">
    <!-- /.row -->
    <div class="row justify-content-md-center">

        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h3>Password recovery</h3>
                </div>
                <!-- /.card-header -->
                <form method="post" th:action="@{/password/reset}" th:object="${passwordRecoveryDto}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div th:if="${message != null}" class="alert alert-danger text-center" role="alert">
                                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${message}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <input type="hidden" th:value="${token}" name="token"/>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="newPassword">New password</label>
                                    <input th:field="*{newPassword}" type="password" id="newPassword"
                                           class="form-control" placeholder="New password">
                                    <small><span class="text text-danger"
                                                 th:if="${#fields.hasErrors('newPassword')}"
                                                         th:errors="*{newPassword}"></span></small>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                                           placeholder="Confirm password">
                                    <small><span class="text text-danger"
                                                 th:if="${#fields.hasErrors('confirmPassword')}"
                                                 th:errors="*{confirmPassword}"></span></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-info"><i class="fa fa-home" aria-hidden="true"></i></a>
                        <button type="submit" class="btn btn-info">Change password</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>

</body>
</html>
