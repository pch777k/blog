<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>

<body>
<div class="container mt-5">
    <!-- /.row -->
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h3>Sign in</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" action="/login">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                                    Invalid username or password.
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="username">Username or Email</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Enter username or email">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Enter password">
                                </div>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-sm-12 mt-2">
                                <p class="mb-1">
                                    <a href="/password/forgot" class="text-info">I forgot my password</a>
                                </p>
                            </div>
                            <div class="col-sm-12">
                                <p class="mb-0">
                                    <a href="/signup" class="text-info">Register a new membership</a>
                                </p>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-info"><i class="fa fa-home" aria-hidden="true"></i></a>
                        <button type="submit" class="btn btn-info">Sign in</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>

</body>
</html>
