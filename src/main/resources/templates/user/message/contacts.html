<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user/template :: head(title = 'Blog')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{user/template :: sidebar(${profile})}"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Private messages</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <!-- Main row -->

                <!-- Left col -->


                <!-- /.card -->
                <div class="row">
                    <div th:if="${contacts.empty}" class="col-md-4">
                        <!-- DIRECT CHAT -->
                        <div class="card">
                            <div class="card-body text-info">
                                You have no private messages.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div th:unless="${contacts.empty}" class="card direct-chat direct-chat-warning">
                            <div class="card-header">
                                <h3 class="card-title">Direct Chat</h3>

                                <div class="card-tools">
                                            <span th:if="${totalUnreadMessages > 0}" th:text="${totalUnreadMessages}"
                                                  title="New Messages" class="badge badge-warning"></span>
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <!-- Conversations are loaded here -->
                                <div class="direct-chat-messages">
                                    <!-- Message. Default to the left -->
                                    <div th:each="contact : ${contacts}" class="direct-chat-msg">
                                        <a th:href="@{/user/messages/{userId}(userId=${contact.contactId})}">


                                            <div class="direct-chat-infos clearfix">
                                                        <span th:text="${contact.contactName}"
                                                              class="direct-chat-name float-left mr-1">Alexander Pierce</span>
                                                <span th:if="${contact.unreadMessages > 0}"
                                                      th:text="${contact.unreadMessages}" title="New Messages"
                                                      class="badge badge-warning"></span>
                                                <span th:text="${#temporals.format(contact.lastMessageTime, 'dd MMM HH:mm')}"
                                                      class="direct-chat-timestamp float-right">23 Jan 2:00 pm</span>
                                            </div>
                                            <!-- /.direct-chat-infos -->
                                            <img class="direct-chat-img" th:src="${contact.avatarUrl}"
                                                 alt="message user image">
                                            <!-- /.direct-chat-img -->
                                            <div th:text="${contact.shortMessage}" class="direct-chat-text">
                                            </div>
                                        </a>
                                        <!-- /.direct-chat-text -->
                                    </div>
                                    <!-- /.direct-chat-msg -->

                                </div>
                                <!--/.direct-chat-messages-->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->


                    </div>
                    <!-- /.col -->


                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="~{user/template :: footer}"></th:block>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:insert="~{user/fragments :: common-scripts}"></div>

<script>


</script>

</body>
</html>
