
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user/template :: head(title = 'Blog')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{user/template :: sidebar(${profile})}"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Users</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <div class="card-tools">
                                    <form role="search"
                                          th:action="@{'/admin/users'}">
                                        <div class="input-group input-group-sm" style="width: 250px;">
                                            <input th:value="${search}" type="text" name="s" class="form-control float-right" placeholder="Search">

                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th><a>Created</a></th>
                                        <th><a>First name</a></th>
                                        <th><a>Last name</a></th>
                                        <th><a>Username</a></th>
                                        <th><a>email</a></th>
                                        <th><a>Role</a></th>
                                        <th>Action</th>

                                    <tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="us: ${users}">
                                        <td th:text="${#temporals.format(us.created, 'yyyy/MM/dd, HH:mm')}">183</td>
                                        <td th:text="${us.firstName}">183</td>
                                        <td th:text="${us.lastName}">183</td>
                                        <td th:text="${us.username}">183</td>
                                        <td th:text="${us.email}">183</td>
                                        <td th:text="${us.role.name}">183</td>
                                        <td>
                                            <a  class="btn btn-primary btn-sm">
                                                <i class="fas fa-folder"></i> View
                                            </a>
                                            <a  class="btn btn-info btn-sm">
                                                <i class="fas fa-pencil-alt"></i> Edit
                                            </a>
                                            <a  class="btn btn-danger btn-sm"  onclick="return confirm('Are you sure?');">
                                                <i class="fas fa-trash">  </i>  Delete
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                            </div>


                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="~{user/template :: footer}"></th:block>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div th:insert="~{user/fragments :: common-scripts}"></div>
</body>
</html>
